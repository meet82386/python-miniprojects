<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {% for i in data: %}
        {% if i.id == id: %}
            <h3>{{ i.title }}</h3>
            <h5>{{ i.subtitle }}</h5>
            <p>{{ i.content }}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
